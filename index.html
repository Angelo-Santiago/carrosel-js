<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
                <img src="img/e1.jpg" alt="first-image">
                <img src="img/e2.jpg" alt="second-image">
                <img src="img/e3.jpg" alt="third-image">
                <img src="img/e4.jpg" alt="fourth-image">
                <img src="img/e5.jpg" alt="fifth-image">
        </div>

        <div class="buttons-container">
            <button id="left" class="btn">Prev</button> 
            <button id="right" class="btn">Next</button>
        </div>
    </div>

    <footer style="background-color: rgba(0, 0, 0, 0.732); color: white; text-align: center;">

        <p style="font-size: 28px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Carrosel de imagens com javascript</p>
        
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
